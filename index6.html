<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include a library for icons like Font Awesome for the arrow icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<style>
body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding-left: 8%;
    padding-right: 8%;
    margin: 10px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    cursor: pointer;
    border-radius: 20px;
    max-height: 350px; /* Keep the max height or change to a fixed height as needed */
}

.gallery-item a {
    display: block;
    color: inherit; /* Ensure the text inherits the color */
    text-decoration: none; /* Remove underlines from links */
}

.gallery-item img {
    width: 100%;
    transition: transform 0.3s ease-in-out;

}

.title {
    color: black; /* Black text color for the title */
    font-size: 1.5em; /* Smaller font size for the title */
    font-weight: bold;
    position: absolute;
    width: 100%;
    top: 0px; /* Adjust to position the title */
    left: 0;
    text-align: center; /* Center the title */
    transition: transform 0.3s ease-in-out;
}

.hover-content {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    flex-direction: column; /* Stack children vertically */
    align-items: center; /* Center children horizontally */
    justify-content: center; /* Center children vertically */
    opacity: 0; /* Initially hidden */
    transition: opacity 0.3s ease-in-out;
    pointer-events: none; /* Prevents hover content from interfering with clicking the link */
}

.top-seller-pill {
    background-color: #ff6b6b; /* Light red color */
    color: white;
    padding: 5px 10px;
    border-radius: 15px; /* Rounded pill shape */
    font-weight: bold;
    font-size: 0.8em;
    display: inline-block; /* Needed for centering */
}

.arrow-circle {
    width: 40px; /* Circle size */
    height: 40px; /* Circle size */
    background-color: black; /* Circle color */
    border-radius: 50%; /* Make it round */
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 20px; /* Space between the top seller pill and arrow */
}

.fas.fa-chevron-right {
    color: white;
    font-size: 1em; /* Arrow size */
}

.gallery-item:hover img {
    transform: scale(1.05); /* Zoom effect */
}

.gallery-item:hover .hover-content {
    opacity: 1; /* Show the hover content */
    pointer-events: auto; /* Allow interactions with the hover content */
}





@media (max-width: 768px) {
    .gallery {
        grid-template-columns: repeat(2, 1fr); /* This creates two columns */
        gap: 10px; /* Adjust the gap as needed */
        padding-left: 2%;
        padding-right: 2%;
    }

    .gallery-item {
        height: auto; /* Adjust the height as needed */
        position: relative;
    }

    .gallery-item img {
        top: -50px; /* Move the image up within the gallery item */
        transition: transform 0.3s ease-in-out;
        object-fit: cover; /* Cover the area of the item without stretching */
        width: 100%; /* Ensure the image covers the full width */
        height: auto; /* Adjust the height automatically */
    }

    .gallery-item:hover img {
        transform: scale(1.05); /* Maintain the zoom effect on hover */
    }

    .title {
        position: absolute;
        top: 10px; /* Adjust the title to be at the top */
        left: 50%;
        transform: translateX(-50%); /* Center the title horizontally */
        width: auto; /* Adjust width as necessary */
        font-size: 1.2em; /* Adjust font size as necessary */
    }

    .hover-content,
    .top-seller-pill {
        position: absolute;
        top:30px; /* Position the top seller pill at the top */
        left: 50%;
        transform: translateX(-50%); /* Center horizontally */
        opacity: 1; /* Make the top seller pill always visible */
        pointer-events: auto; /* Make it clickable */
        display: flex; /* Use flex to center content */
        font-size: 6px;
        align-items: center;
        justify-content: center;
    }

    .arrow-circle {
        display: none; /* Hide the arrow on mobile if not needed */
    }

    .gallery-item a {
        display: block;
        width: 100%; /* Ensure the link covers the entire gallery item */
        height: 100%; /* Ensure the link covers the entire gallery item */
        text-align: center; /* Center the text within the link */
    }
}

 height:273px;

 top:-82px;

/* Heading */

 font-size:22px !important;
}

}

</style>
