<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pantone Matcher</title>
    <style>
        #dropArea {
            width: 250px;
            height: 250px;
            border: 2px dashed #ccc;
            text-align: center;
            cursor: pointer;
        }
        #logoCanvas {
            max-width: 250px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Drag and Drop Area -->
    <div id="dropArea">Drag and Drop Logo Here</div>

    <!-- Hidden File Input -->
    <input type="file" id="logoUpload" style="display:none;" />

    <!-- Preview and Color Picker Area -->
    <canvas id="logoCanvas"></canvas>

    <!-- Other elements like search button and result display -->
    <input type="text" id="hexInput" placeholder="Enter HEX Code">
    <button id="searchBtn">Search</button>
    <div id="result"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
