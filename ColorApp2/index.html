<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pantone Matcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="left-section">
            <!-- Drag and Drop Area -->
            <div id="dropArea" class="drop-area">Drag and Drop Logo Here</div>

            <!-- Hidden File Input -->
            <input type="file" id="logoUpload" style="display:none;" />

            <!-- Preview and Color Picker Area -->
            <canvas id="logoCanvas" class="logo-canvas"></canvas>

            <!-- Other elements like search button and result display -->
            <input type="text" id="hexInput" class="hex-input" placeholder="Enter HEX Code">
            <button id="searchBtn" class="search-btn">Search</button>
        </div>

        <div id="result" class="right-section result"></div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
