<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo Color Analyzer</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="center-align">Logo Color Analyzer</h1>
    <div class="file-field input-field">
      <div class="btn rounded">
        <span>Upload</span>
        <input type="file" id="logoInput" accept="image/*">
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate rounded" type="text">
      </div>
    </div>
    <div id="imageBox" class="center-align"></div>
    <div id="colorResults" class="center-align"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
