<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Vectorizer</title>
    <style>
        /* Modern styling as you like it */
        .container {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image to Vectorize</h1>
        <input type="file" id="imageInput">
        <button onclick="handleUpload()">Upload</button>
        <div id="result"></div>
    </div>

    <script>
        async function handleUpload() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            if (!file) {
                alert('Please select an image.');
                return;
            }
            
            // Convert the image to base64
            const reader = new FileReader();
            reader.onload = async function(event) {
                const base64Image = event.target.result.split(',')[1];
                
                // Call the Netlify function
                const response = await fetch('/.netlify/functions/vectorize', {
                    method: 'POST',
                    body: JSON.stringify({ image: base64Image }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const svg = await response.text();
                    // Insert the SVG into the DOM
                    document.getElementById('result').innerHTML = svg;
                } else {
                    console.error('Upload failed');
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
