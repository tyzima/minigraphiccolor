        <body>
            <div id="editor">
              <button id="loadProductGuideButton" class="button-2">Load Product Guide</button>
<br>
<button id="loadInfoPageButton" class="button-2">Load Info Page</button>

<br>
                <textarea id="htmlInput" placeholder=" "></textarea>
                <div>
                    <button id="copyButton" class="button-1">Copy</button>
                    <button id="saveButton" class="button-1">💾</button>
                    <button id="duplicateSectionButton" class="button-2">➕ Product</button>

                </div>
            </div>
            <div id="divider"></div>

            <!-- Image Selection Modal -->
<div id="imageSelectionModal" class="hidden fixed inset-0 bg-white bg-opacity-75 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-1/2 shadow-lg rounded-md bg-black bg-opacity-50">

            <h3 class="text-lg leading-6 font-bold text-white">Select or Enter Image URL</h3>
            <div class="mt-2 px-7 py-3">
                <input type="text" id="imageUrlInput" placeholder="Enter Image URL" class="mb-4 px-4 py-2 w-full border rounded-md">

<!-- Modal for selecting product ID -->
<div id="productSelectionModal" class="hidden">
  <div class="modal-content">
    <span id="closeReadMoreModal" class="close">&times;</span>
    <h2>Select Product ID</h2>
    <select id="productIDSelect">
      <option value="#Product1">#Product1</option>
      <option value="#Product2">#Product2</option>
      <option value="#Product3">#Product3</option>
      <option value="#Product4">#Product4</option>
      <!-- Add more options as needed -->
    </select>
    <button id="setReadMoreLink">Set Link</button>

            <script>

document.addEventListener('DOMContentLoaded', function() {
    const jsConfetti = new JSConfetti();
                const loadInfoPageButton = document.getElementById('loadInfoPageButton');
                const loadProductGuideButton = document.getElementById('loadProductGuide');
                const htmlInput = document.getElementById('htmlInput');
                const preview = document.getElementById('preview');
                const copyButton = document.getElementById('copyButton');
                const saveButton = document.getElementById('saveButton');
                const divider = document.getElementById('divider');
                 const readMoreLinks = document.querySelectorAll('a[href="#"].text-blue-600');
    const productSelectionModal = document.getElementById('productSelectionModal');
    const closeReadMoreModal = document.getElementById('closeReadMoreModal');
    const setReadMoreLink = document.getElementById('setReadMoreLink');
    const productIDSelect = document.getElementById('productIDSelect');
    let currentReadMoreLink = null;
        
                htmlInput.addEventListener('input', () => {
                    preview.innerHTML = htmlInput.value;
                });
        
                preview.addEventListener('input', () => {
                    htmlInput.value = preview.innerHTML;
                });
        
                copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(htmlInput.value)
                .then(() => {
                    // Alert moved here to ensure confetti logic executes smoothly
                    // Trigger confetti
                    jsConfetti.addConfetti({
                      emojis: ['🥍', '🗞️', '🥍', '✨', '🗞️', '🥳'],
                        emojiSize: 100,
                        confettiNumber: 100,
                    });
                })
                .catch(err => console.error('Error copying text: ', err));
      
        
                });
        
                saveButton.addEventListener('click', () => {
        const htmlContent = preview.innerHTML;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.download = 'ProductGuide_' + new Date().toISOString().slice(0,10) + '.html';
        link.href = url;
        link.click();
        URL.revokeObjectURL(url);

        // Trigger confetti with customizations
        jsConfetti.addConfetti({
            emojis: ['🥍', '🗞️', '🥍', '✨', '🗞️', '🥳'],
            emojiSize: 100,
            confettiNumber: 100,
        });
    });


        
});


loadProductGuideButton.addEventListener('click', function() {
        fetch('ProductGuide.html') // Adjust the path as necessary
            .then(response => response.text())
            .then(data => {
                // Populate the HTML editor and preview pane with the fetched content
                htmlInput.value = data;
                preview.innerHTML = data;
            })
            .catch(error => console.error('Error loading the product guide:', error));
    });

    loadInfoPageButton.addEventListener('click', function() {
        fetch('InfoPage.html') // Adjust the path as necessary
            .then(response => response.text())
            .then(data => {
                // Populate the HTML editor and preview pane with the fetched content
                htmlInput.value = data;
                preview.innerHTML = data;
            })
            .catch(error => console.error('Error loading the Info guide:', error));
    });



        


        // Resizing logic
        divider.addEventListener('mousedown', function(e) {
            e.preventDefault();
            document.addEventListener('mousemove', mousemove);
            document.addEventListener('mouseup', mouseup);
        });

        function mousemove(e) {
            const newSize = e.clientX;
            document.getElementById('editor').style.width = newSize + 'px';
            document.getElementById('preview').style.width = `calc(100% - ${newSize}px - 5px)`;
        }

        function mouseup() {
            document.removeEventListener('mousemove', mousemove);
            document.removeEventListener('mouseup', mouseup);
        }


        document.addEventListener('DOMContentLoaded', function() {
    const preview = document.getElementById('preview');

preview.addEventListener('click', function(e) {
    if (e.target.tagName === 'A' && e.target.classList.contains('read-more-link')) {
        // Prevent the default action
        e.preventDefault();
        // Logic to open the product ID selection modal
        productSelectionModal.classList.remove('hidden');
        currentReadMoreLink = e.target; // Store the clicked "Read More" link
    }
        // Else, check if it's a link that should prompt for direct URL editing
        else if (e.target.tagName === 'A') {
            const newHref = prompt('Edit the link URL or #Product Row on page Ex #Product2 for second row:', e.target.href);
            if (newHref !== null) {
                e.target.href = newHref;
                updateTextarea();
            }
        } 
    });

    function updateTextarea() {
        const htmlInput = document.getElementById('htmlInput');
        htmlInput.value = preview.innerHTML;
    }
});


document.addEventListener('DOMContentLoaded', function() {
    const duplicateButton = document.getElementById('duplicateSectionButton');
    duplicateButton.addEventListener('click', function() {
        // Find all sections to determine the next product number
        const allSections = document.querySelectorAll('section.my-10');
        const nextProductNumber = allSections.length + 1;

        // Assume the first section is the template to duplicate
        const sectionToDuplicate = document.querySelector('section.my-10');
        if (sectionToDuplicate) {
            // Clone the section
            const clonedSection = sectionToDuplicate.cloneNode(true);

            // Remove the specific <p> element from the clone
            const pElementToRemove = clonedSection.querySelector('p.text-gray-600');
            if (pElementToRemove) {
                pElementToRemove.parentNode.removeChild(pElementToRemove);
            }

            // Assign a unique ID to the cloned section
            clonedSection.id = `Product${nextProductNumber}`;

            // Append cloned section to the document
            sectionToDuplicate.parentNode.appendChild(clonedSection);

            // Optionally, update any other elements or IDs within the cloned section here

            // Update the textarea with new HTML content, if needed
            const htmlInput = document.getElementById('htmlInput');
            if (htmlInput) {
                htmlInput.value = document.getElementById('preview').innerHTML; // Assuming 'preview' is the container for these sections
            }
        } else {
            alert('No section with class "my-10" found to duplicate.');
        }
    });




        

    const preview = document.getElementById('preview');
const imageSelectionModal = document.getElementById('imageSelectionModal');
const imageUrlInput = document.getElementById('imageUrlInput');
const preselectedImagesDiv = document.getElementById('preselectedImages');
const closeModal = document.getElementById('closeModal');
const setImage = document.getElementById('setImage');

let currentSelectedImage = null; // Variable to hold the currently selected image element


// Assuming you have images named image1.jpg, image2.jpg, etc., in your images folder
const imageNames = ['nike.svg', 'nikesky.svg', 'nikesmoke.svg',
    'stx.svg', 'stxsky.svg', 'stxsmoke.svg',
    'ecd.svg', 'ecdsky.svg', 'ecdsmoke.svg',
    'gait.svg', 'gaitsky.svg', 'gaitsmoke.svg',
    'cas.svg', 'cassky.svg', 'cassmoke.svg',
    'mav.svg', 'mavsky.svg', 'mavsmoke.svg',
    'war.svg', 'warsky.svg', 'warsmoke.svg']; // Update this list based on your actual images
const imagesFolderPath = 'images/'; // Update with your actual images folder path if different

// Populate preselected images
imageNames.forEach(name => {
    const img = document.createElement('img');
    img.src = `${imagesFolderPath}${name}`;
    img.classList.add('cursor-pointer', 'w-full', 'h-auto');
    img.onclick = () => setImageSource(img.src);
    preselectedImagesDiv.appendChild(img);
});

preview.addEventListener('click', function(e) {
    if (e.target.tagName === 'IMG') {
        currentSelectedImage = e.target; // Store reference to the clicked image
        imageSelectionModal.classList.remove('hidden');
        imageUrlInput.value = e.target.src; // Pre-fill with current image src
    }
});

// Set image source from modal
setImage.onclick = () => {
    const selectedSrc = imageUrlInput.value;
    if (selectedSrc && currentSelectedImage) {
        currentSelectedImage.src = selectedSrc; // Update src of the currently selected image
        imageSelectionModal.classList.add('hidden');
    }
};

// Function to set image source from the preselected images
function setImageSource(src) {
    if (currentSelectedImage) {
        currentSelectedImage.src = src; // Set src of the currently selected image
        imageUrlInput.value = src; // Optional: Update the input field as well
    }
}

// Close modal without changes
closeModal.onclick = () => {
    imageSelectionModal.classList.add('hidden');
};

















    
});




</script>
