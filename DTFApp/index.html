<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logo PDF Creator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="canvas-container">
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <div class="info-box">
      <button class="size-btn" onclick="changeCanvasSize('small')">Small</button>
      <button class="size-btn" onclick="changeCanvasSize('medium')">Medium</button>
      <button class="size-btn" onclick="changeCanvasSize('large')">Large</button>
      <button class="size-btn" onclick="changeCanvasSize('xlarge')">Extra Large</button>
      <input type="text" id="logoID" placeholder="Logo ID">
      <input type="number" id="qty" placeholder="Qty of Logos">
      <input type="number" id="width" placeholder="Size of Logo (Width)">
      <button onclick="addToSheet()">Add to Sheet</button>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="downloadPNG()">Download PNG</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.7.0/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
