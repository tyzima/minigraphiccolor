<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Logo Search App</title>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="searchTeamName" placeholder="Search by Team Name">
      <input type="text" id="searchDescription" placeholder="Search by Description">
      <input type="number" id="searchLogoID" placeholder="Search by Logo ID">
    </div>
    <div class="logo-grid" id="logoGrid">
      <!-- Logo cards will be appended here -->
    </div>
  </div>
  <button id="changeBgColor">Change Background Color</button>
  <script src="script.js"></script>
</body>
</html>
